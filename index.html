<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{font-size: 20px; font-weight: 5px; text-align:center;}

	</style>
	<title>당신이 응원하는 팀의 승점 알아보기</title>

</head>
<body>
<h1>응원하는 팀의 승점을 알아봅시다!</h1><br><br>
	팀이름<input type="text" id="name"> <br><br><br><br>

	승<input type="text" id="garo"> <br><br>
	무<input type="text" id="sero"> <br><br>
	패<input type="text" id="height"> <br><br>
		 <input type="button" value="확인" id="ok"> <br><br>
<h2><div id="monitor">당신의 팀의 승점은 000입니다!</div></h2>


	<script>
		ok.onclick = function(){
		 var area = (garo.value*3 + sero.value*1);
		monitor.innerHTML = area;
	}
	</script>
</body>
</html>
